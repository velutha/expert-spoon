<div class="questionContainer" fxLayout="column">
    <p>{{errorMessage}}</p>
  <mat-card class="section-card" *ngFor = "let section of sections;let i=index">

    <mat-card-header class="section-title">
        <mat-card-title>{{section}}:</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <mat-card class="question-card" *ngFor = "let question of questions[i]">

          <mat-card-header>
              <mat-card-title>{{question.title}}</mat-card-title>
          </mat-card-header>

          <mat-card-content>
              <mat-radio-group 
                  #radio
                  class="options" 
                  fxLayout="column"
                  (change) = "onChange($event,question,section)"
                >
                <mat-radio-button class="radio-option" *ngFor = "let option of question.options" [value]="option.option">
                    {{option.option}}
                </mat-radio-button>
              </mat-radio-group>
          </mat-card-content>

      </mat-card>
    </mat-card-content>

    <mat-card-actions >
        <button mat-button class="radio-submit" (click)="onSubmit(section)">Submit</button>
      </mat-card-actions>
  </mat-card>
