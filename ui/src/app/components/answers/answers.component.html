<div class="container" fxLayout="column" fxLayoutAlign="center center">

    <mat-form-field id="select-employee">
        <mat-select [(value)]="revieweeId" placeholder="Select Employee" (change)="onSelect()">
            <mat-option *ngFor="let employee of employees" [value]="employee.employeeId">{{employee.employeeName}}</mat-option>
        </mat-select>
    </mat-form-field>

    <div *ngIf="revieweeId" fxLayout="column" fxLayoutAlign="space-around start">
        <h2>{{reviewee.employeeName}}</h2>
        <h3>{{reviewee.role}}</h3>
        <mat-card *ngFor="let section of sections;let i = index">
            <mat-card-header>
                <mat-card-title>
                    <h3>{{section}}</h3>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div *ngFor="let answer of answers[section]" fxLayout="column" fxLayoutAlign="space-around start">
                    <p>Q: {{answer.title}}</p>
                    <p>A: {{answer.options[choiceObject[answer.choice]].option}}</p>

                </div>
            </mat-card-content>
        </mat-card>
    </div>

    <div *ngIf="errorMessage">
        <mat-card class="error-card">
            <mat-card-content class="section-title">
                {{errorMessage}}
            </mat-card-content>
        </mat-card>
    </div>
</div>
